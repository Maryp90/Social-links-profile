<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile | FrontendMentor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=Work+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img class="author-picture" src="assets/images/avatar-jessica.jpeg"/>
        <div class="name">Jessica Randall</div>
        <div class="location">London, United Kingdom</div>
        <div class="description">"Front-end developer and avid reader."</div>
        <div class="social-media">
            <button class="button-github">Github</button>
            <button class="button-frontend-mentor">Frontend Mentor</button>
            <button class="button-linkedin">Linkedin</button>
            <button class="button-twitter">Twitter</button>
            <button class="button-instagram">Instagram</button>
        </div>
    </div>
</body>
</html>
